<div [routerLink]="['../product/' + product.id]">
  <div>
    <img class="product_img" src="https://pcshop.ua/image/cache/catalog/tovar/29408_2-1024x768.jpg"
      alt="{{ product.name }}">
  </div>
  <div>
    <h3>{{ product.name }}</h3>
  </div>
  <div>
    <p>Price: {{ product.price }}$</p>
  </div>
</div>
