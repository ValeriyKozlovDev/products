<mat-form-field class="field-container">
  <mat-label>{{label}}</mat-label>
  <input matInput [type]="type" contenteditable [value]="value" (keyup)="onEditorValueChange($event)" ngError>
  <div *ngError="required">Це поле є обов’язковим.</div>
  <div *ngError="minlength as error">{{ 'Мінімальна довжина - ' + error.requiredLength + ' символів.' }}</div>
  <div *ngError="maxlengths as error">{{ 'Максимальна довжина - ' + error.requiredLength + ' символів.' }}</div>
</mat-form-field>
